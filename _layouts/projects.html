<html>

<head>
    <title>{{site.name}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <a href="{{site.baseurl}}/" class="title">{{site.name}}</a>
        <nav>
            <ul>
                <li><a href="{{site.baseurl}}/">Home</a></li>
                <li><a href="{{site.baseurl}}/blog/">Blog</a></li>
                <li><a href="{{site.baseurl}}/projects/" class="active">Projects</a></li>
                <li><a href="{{site.baseurl}}/about/">About Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <section id="main" class="wrapper">
            <div class="inner">
                <h1 class="major">{{page.title}}</h1>

                <!-- Image -->
                <section>
                    <div class="box alt">
                        <div class="row">
                            {% for project in site.projects %}
                            <div class="col-4 col-12-medium">
                                <a href="{{site.baseurl}}{{project.url}}">
                                    <span class="image fit"><img src="{{site.baseurl}}/assets/images/{{project.main_image}}" alt="Project Image" /></span>
                                    <h2>{{project.title}}</h2>
                                    <em>{% for category in project.categories %}{{category}} {% endfor %}</em>
                                    <p>{{project.subtitle}}</p>
                                </a>                           
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>

            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper alt">
        <div class="inner">
            <ul class="menu">
                <li>&copy; {{site.owner}}. All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/jquery.scrollex.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/jquery.scrolly.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/browser.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/breakpoints.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/util.js"></script>
    <script src="{{site.baseurl}}/assets/js/main.js"></script>

</body>

</html>
